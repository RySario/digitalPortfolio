<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cyberpunk-themed 3D portfolio with interactive billboard displays">
  <title>Cyberpunk Portfolio - Interactive 3D Experience</title>
  <link rel="stylesheet" href="/src/styles/billboard-ui.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: #000;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a14 0%, #1a0a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .loading-bar-container {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #00d9ff, #9b59b6);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.7);
    }

    .controls-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      text-align: center;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .controls-hint p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-text">Initializing Cyberpunk Portfolio...</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
  </div>

  <div id="canvas-container"></div>

  <!-- Billboard UI Container -->
  <div id="billboard-ui">
    <div class="tabs"></div>
    <div class="content"></div>
    <button class="close-button">&times;</button>
  </div>

  <div class="controls-hint">
    <p><strong>Click & Drag</strong> to rotate camera | <strong>Scroll</strong> to zoom</p>
    <p><strong>Click the main billboard</strong> to view portfolio</p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
